syntax = "proto3";

message HbSmlpeReqDTO {
  optional int32 offset = 1;
  optional int32 time = 2;
  optional int32 csq = 3;
  optional int64 gw_sn = 4;
  optional int64 log_sn = 5;
  optional int32 ping_oft = 6;
  optional int32 rs_tms = 7;
}

message HbSmlpeResDTO {
  optional int32 offset = 1;
  optional int32 time = 2;
}
