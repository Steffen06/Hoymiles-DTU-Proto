syntax = "proto3";

message APPNetworkInfoReq {
  optional int64 sn = 1;
  optional uint32 time = 2;
  optional int32 net_set_time = 4;
  optional int32 net_set_state = 5;
  optional int32 net_work_time = 6;
  optional int32 csq = 7;
  optional int32 net_work_state = 8;
  optional int32 ap_set_state = 9;
}

message APPNetworkInfoRes {
  optional int32 oft = 1;
  optional uint32 time = 2;
}
