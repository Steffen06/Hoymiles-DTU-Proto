syntax = "proto3";

message HPCSLRInfoReqDTO {
  optional int64 sn = 1;
  optional string sw_ver = 2;
  optional uint32 time = 3;
  optional int32 offset = 4;
}

message HPCSLRInfoResDTO {
  optional uint32 time = 1;
  optional string ymd_hms = 2;
  optional int32 offset = 3;
  optional int32 cp = 4;
}
