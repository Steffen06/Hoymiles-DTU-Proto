message DChgCPMO {
  repeated ChgCPParamMO param = 1;
  repeated ChgCPBillMO bills = 2;
}

message ChgCPParamMO {
  int32 sts = 1;
  int32 ec = 2;
  int32 dur = 3;
  int32 v = 4;
  int32 i = 5;
  int32 p = 6;
  int32 wc = 7;
  int64 sn = 8;
}

message ChgCPBillMO {
  int64 sn = 1;
  uint32 time = 2;
  repeated uint32 tid = 3;
  uint32 s_time = 4;
  uint32 e_time = 5;
  int32 ec = 6;
  int32 sts = 7;
}

message DFlowMO {
  int32 pv2l = 1;
  int32 pv2b = 2;
  int32 pv2g = 3;
  int32 b2l = 4;
  int32 g2l = 5;
  int32 b2g = 6;
  int32 soc = 7;
}

message DHmidMO {
  int32 fc = 1;
  int32 tev = 2;
  int32 tcop = 3;
  int32 rel_sts = 4;
  int32 sts = 5;
}

message DBmsPackMO {
  int64 sn = 1;
