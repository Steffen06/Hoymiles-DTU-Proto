  int32 vc = 21;
  int32 vd = 22;
  int32 tch = 23;
  int32 tcl = 24;
  int32 vch = 25;
  int32 vcl = 26;
  int32 edchg = 27;
  int32 echg = 28;
  int32 cc = 29;
}

message ESDataReqDTO {
  int64 sn = 1;
  uint32 time = 2;
  int32 offset = 3;
  int32 ap = 4;
  int32 cp = 5;
  DPVProdMO prod = 6;
  DLoadConsMO cons = 7;
  repeated DPvMO pvs = 8;
  DBmsMO bms = 9;
  DGridMO grid = 10;
  DLoadMO load = 11;
  DInvMO inv = 12;
  DGenMO gen = 13;
  DGenMO pvi = 14;
  IPSMO ips = 15;
  repeated DSmartLoadMO smart_load = 16;
  DFlowMO pflow = 17;
  repeated DChgCPMO cps = 18;
  repeated DHmidMO mid = 19;
  repeated DBmsPackMO bps = 20;
}

message ESDataResDTO {
  uint32 time = 1;
  string ymd_hms = 2;
  int32 offset = 3;
  int32 cp = 4;
  int64 sn = 5;
}
