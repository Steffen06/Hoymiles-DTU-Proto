syntax = "proto3";

message PVInvInfoReqDTO {
  int64 sn = 1;
  string pro_ser_ver = 2;
  string sw_arm_ver = 3;
  string sw_dm_ver = 4;
  string sw_ds_ver = 5;
  string sw_fpga_ver = 6;
  string sw_func_ver = 7;
  string sw_dc_dc_ver = 8;
  string sw_dc_ac_ver = 9;
  uint32 time = 10;
  int32 offset = 11;
}

message PVInvInfoResDTO {
  uint32 time = 1;
  string ymd_hms = 2;
  int32 offset = 3;
  int32 cp = 4;
}
